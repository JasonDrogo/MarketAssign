<mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{data.Name}}</mat-card-title>
      <mat-card-subtitle>{{data.company}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image  >
    <mat-card-content>
      <p>
       {{data.Description}}
      </p>
      <p>{{data.Price}} Rs.</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button class="alert-primary" [disabled]="!verify(data)" (click)="saveToBag(data)">Add to Bag</button> 
        <button mat-button class="alert-warning" [disabled]="verify(data)" (click)="removeFromBag(data)">Remove</button> 
    </mat-card-actions>
  </mat-card>
